<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-dark is-medium">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item" href="#">
                <h1 class="title is-bold">MY LIBRARY</h1>
              </a>
              <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroA" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item" href="#">
                  Home
                </a>
                <span class="navbar-item">
                  <a class="button is-black is-inverted" href="https://github.com/mariobarrioss/library">
                    <span class="icon">
                      <i class="fab fa-github"></i>
                    </span>
                    <span>Download</span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">
            Personal Library
          </h1>
          <h2 class="subtitle">
            Keep track of all your readings!
          </h2>
        </div>
      </div>

      <div class="hero-foot">
        <nav class="tabs">
          <div class="container has-text-centered">
            <button id="new-book-btn" class="button is-info">Add a new book</button>
          </div>
        </nav>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div id="book-form" class="is-hidden">
          
          <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input class="input" name="book-title" type="text" placeholder="Title">
            </div>
          </div>

          <div class="field">
            <label class="label">Author</label>
            <div class="control">
              <input class="input" name="book-author" type="text" placeholder="Author">
            </div>
          </div>

          <div class="field">
            <label class="label">Pages</label>
            <div class="control">
              <input class="input" name="book-pages" type="number" min="1" placeholder="Pages">
            </div>
          </div>

          <div class="field">
            <label class="checkbox">
              <input type="checkbox" name="book-status">Have you read this book before?
            </label>
          </div>

          <div class="field">
            <div class="control">
              <button id="save-button" class="button is-link">Save Book</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <ul id="inventory" class="columns is-multiline is-centered">

        </ul>
      </div>
    </section>
  </body>
</html>
